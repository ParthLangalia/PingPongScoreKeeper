<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="container-outer">
    <img src="pexels-anna-shvets-3846048.jpg" alt="pingPongImg" width="454px" height="227px">
    <header id="container-inner-1">
        <h3 id="heading">Ping Pong Score Keeper</h3>
    </header>
    <section id="container-inner-2">
        <h1 id="pongScore"> <span id="display1">0</span> to <span id="display2">0</span></h1>
        <p>Use the buttons below to keep score</p>
        <label for="score">Playing To</label>
        <select name="score" id="selectScore">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
    </section>
    <section id="container-inner-3">
        <button id="btn1">+1 Player One</button>
        <button id="btn2">+1 Player Two</button>
        <button id="resetBtn">Reset</button>
    </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
